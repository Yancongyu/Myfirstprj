<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <fieldset>登录表单</fieldset>
    <fieldset>
        <legend>注册表单</legend>
        <form action = "welcome.html" name="form" method="post">
            姓名：<input type="text" name="username" value="admin" readonly="true"><br/>
            密码：<input type="password" name="passwrod"><br/>
            性别：<input type="radio" name="sex" checked="checked">男
            <input type="radio" name="sex">女<br/>
            爱好：<input type="checkbox" name="hobby">睡觉
            <input type="checkbox" name="hobby">吃饭
            <input type="checkbox" name="hobby">玩游戏
            <br/>
            省份：
            <select name="province">
                <option>河北</option>
                <option>吉林</option>
                <option>云南</option>
            </select>
            <br/>
            城市：
            <select name="city">
                <option>秦皇岛</option>
                <option>石家庄</option>
                <option>邯郸</option>
                <option>沧州</option>
            </select>
            <br/>
            自我介绍：<br/>
            <textarea name="msg" cols="20" rows="10">
            </textarea>
            <input type="hidden" name="secret"><br/>
            <input type="reset" value="重置">
            <input type="submit" value="提交" disabled="disabled">
        </form>
    </fieldset>

</body>
</html>
